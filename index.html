<!DOCTYPE html>
<html>
<body background="http://excellencetally.com/webapp/Admin/assets/img/backgrounds/2.jpg">
<h2>Form</h2>

<form id="myForm" action="https://i.makeagif.com/media/10-14-2015/Gm4fDl.gif" width='1200'>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" pattern="^[a-zA-Z0-9]+$" placeholder="Enter name" size="25" required><br>
  <label for="email">Email id:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter email" size="25" required><br>
  <label for="number">Contact Number:</label><br>
  <input type="text" name="number"pattern="[1-9]{1}[0-9]{9}" placeholder="Conduct_number" maxlength="10" required ><br><br>
  <input type="submit" onclick="hello()" value="Submit" class="button-primary">
</form> 
<script>  
  function hello(){  
  alert("Successfully logged in");  
  }  
</script> 

</body>
</html>
